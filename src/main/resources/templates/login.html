<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .login-card .card-header {
            text-align: center;
            padding: 1.5rem;
            background-color: #444;
        }
        .login-card .card-header h3 {
            margin: 0;
            color: #f5f5f5;
            font-weight: bold;
            font-size: 2rem;
        }
        .login-card .card-header small {
            color: #999;
            font-size: 1rem;
        }
        .login-card .card-body {
            padding: 2rem;
            background-color: #333;
        }
        .form-control {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control:focus {
            border-color: #198754;
            background-color: #444;
            color: #fff;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .alert-danger {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="card login-card">
    <div class="card-header">
        <h3>üîê TODOLIST</h3>
        <small>Logg inn for √• fortsette</small>
    </div>
    <div class="card-body">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Brukernavn</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passord</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div th:if="${feilmelding}" class="alert alert-danger" th:text="${feilmelding}"></div>
            <button type="submit" class="btn btn-success w-100">Logg inn</button>
        </form>
    </div>
</div>
</body>
</html>
